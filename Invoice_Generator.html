<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="Invoice_Gen_Style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="invoice">
        <div class="header">
            <div class="logo">amazon.in</div>
            <div class="invoice-title">
                Tax Invoice/Bill of Supply/Cash Memo<br>
                (Original for Recipient)
            </div>
        </div>
        
        <div class="details">
            <div class="seller-details" id="sellerDetails"></div>
            <div class="buyer-details">
                <div id="billingDetails"></div>
                <div id="shippingDetails"></div>
            </div>
        </div>
        
        <div class="order-invoice-details">
            <div class="order-details" id="orderDetails"></div>
            <div class="invoice-details" id="invoiceDetails"></div>
        </div>
        
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Sl. No</th>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>Qty</th>
                    <th>Net Amount</th>
                    <th>Tax Rate</th>
                    <th>Tax Type</th>
                    <th>Tax Amount</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody id="itemsBody"></tbody>
        </table>
        
        <div id="totalAmount"></div>
        <div class="amount-words" id="amountInWords"></div>
        
        <div class="signature">
            <p>For <span id="sellerName"></span>:</p>
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==" style="border: 2px solid black;" alt="Signature">
            <p>Authorised Signatory</p>
        </div>
        
        <div class="reverse-charge" id="reverseCharge"></div>
    </div>

    <button id="generatePDF">Generate PDF</button>

    <script>
        function generateInvoice(data) {
            // Populate seller details
            document.getElementById('sellerDetails').innerHTML = `
                <h3>Sold By:</h3>
                <p>${data.seller.name}</p>
                <p>${data.seller.address}</p>
                <p>${data.seller.state_pincode}</p>
                <p>${data.seller.country}</p>
                <br>
                <p>PAN No: ${data.seller.panNo}</p>
                <p>GST Registration No: ${data.seller.gstNo}</p>
            `;

            // Populate buyer details
            document.getElementById('billingDetails').innerHTML = `
                <h3>Billing Address:</h3>
                <p>${data.buyer.name}</p>
                <p>${data.buyer.address}</p>
                 <p>${data.buyer.state_pincode}</p>
                <p>${data.buyer.country}</p>
                <p>State/UT Code: ${data.buyer.stateCode}</p>
            `;

            document.getElementById('shippingDetails').innerHTML = `
                <h3>Shipping Address:</h3>
                <p>${data.shipping.name}</p>
                <p>${data.shipping.address}</p>
                 <p>${data.shipping.state_pincode}</p>
                <p>${data.shipping.country}</p>
                <p>State/UT Code: ${data.shipping.stateCode}</p>
            `;

            // Populate order details
            document.getElementById('orderDetails').innerHTML = `
                <p>Order Number: ${data.order.number}</p>
                <p>Order Date: ${data.order.date}</p>
            `;

            // Populate invoice details
            document.getElementById('invoiceDetails').innerHTML = `
                <p>Place of supply: ${data.placeOfSupply}</p>
                <p>Place of delivery: ${data.placeOfDelivery}</p>
                <p>Invoice Number: ${data.invoice.number}</p>
                <p>Invoice Details: ${data.invoice.details}</p>
                <p>Invoice Date: ${data.invoice.date}</p>
            `;

            // Populate items table
            let itemsHtml = '';
            let total = 0;
            data.items.forEach((item, index) => {
                const netAmount = item.unitPrice * item.quantity - item.discount;
                const taxType = data.placeOfSupply === data.placeOfDelivery ? 'CGST <br> SGST' : 'IGST';
                const taxRate = item.taxRate;
                const taxAmount = netAmount * (taxRate / 100);
                const totalAmount = netAmount + taxAmount;
                total += totalAmount;

                itemsHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.description}</td>
                        <td>₹${item.unitPrice.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>₹${netAmount.toFixed(2)}</td>
                        <td>${taxRate}%</td>
                        <td>${taxType}</td>
                        <td>₹${taxAmount.toFixed(2)}</td>
                        <td>₹${totalAmount.toFixed(2)}</td>
                    </tr>
                `;
            });
            itemsHtml += `
                <tr class="total-row">
                    <td colspan="8">TOTAL:</td>
                    <td>₹${total.toFixed(2)}</td>
                </tr>
            `;
            document.getElementById('itemsBody').innerHTML = itemsHtml;

            // Set amount in words
            document.getElementById('amountInWords').innerHTML = `<p>Amount in Words: <br> ${numberToWords(total)}</p>`;

            // Set seller name in signature
            document.getElementById('sellerName').textContent = data.seller.name;

            // Set reverse charge
            document.getElementById('reverseCharge').textContent = `Whether tax is payable under reverse charge - ${data.reverseCharge}`;
        }

        // Example usage
        const invoiceData = {
            seller: {
                name: "Varasiddhi Silk Exports",
                address: "75, 3rd Cross, Lalbagh Road",
                state_pincode: "BENGALURU, KARNATAKA, 560027",
                country:"IN",
                panNo: "AACFV3325K",
                gstNo: "29AACFV3325K1ZY"
            },
            buyer: {
                name: "Madhu B",
                address: "Eurofins IT Solutions India Pvt Ltd., 1st Floor, Maruti Platinum, Lakshminarayana Pura, AECS Layou",
                state_pincode: "BENGALURU, KARNATAKA, 560027",
                country:"IN",
                stateCode: "29"
            },
            shipping: {
                name: "Madhu B",
                address: "Eurofins IT Solutions India Pvt Ltd., 1st Floor, Maruti Platinum, Lakshminarayana Pura, AECS Layou",
                state_pincode: "BENGALURU, KARNATAKA, 560027",
                country:"IN",
                stateCode: "29"
            },
            placeOfSupply: "KARNATAKA",
            placeOfDelivery: "KARNATAKA",
            order: {
                number: "403-3225714-7676307",
                date: "28.10.2019"
            },
            invoice: {
                number: "IN-761",
                details: "KA-310565025-1920",
                date: "28.10.2019"
            },
            reverseCharge: "No",
            items: [
                {
                    description: "Varasiddhi Silks Men's Formal Shirt (SH-05-42, Navy Blue, 42)",
                    unitPrice: 538.10,
                    quantity: 1,
                    discount: 0,
                    taxRate: 2.5
                },
                {
                    description: "Shipping Charges",
                    unitPrice: 30.96,
                    quantity: 1,
                    discount: 0,
                    taxRate: 2.5
                }
            ]
        };

        generateInvoice(invoiceData);

        function numberToWords(number) {
            // This is a simplified version. For production, use a more comprehensive solution.
            const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];

            function convert(n) {
                if (n < 10) return ones[n];
                if (n < 20) return teens[n - 10];
                if (n < 100) return tens[Math.floor(n / 10)] + (n % 10 !== 0 ? ' ' + ones[n % 10] : '');
                if (n < 1000) return ones[Math.floor(n / 100)] + ' Hundred' + (n % 100 !== 0 ? ' And ' + convert(n % 100) : '');
                return convert(Math.floor(n / 1000)) + ' Thousand' + (n % 1000 !== 0 ? ' ' + convert(n % 1000) : '');
            }

            const wholePart = Math.floor(number);
            const decimalPart = Math.round((number - wholePart) * 100);
            
            let result = convert(wholePart);
            if (decimalPart > 0) {
                result += ' And ' + convert(decimalPart) + ' Paise';
            }
            return result + ' Only';
        }

        document.getElementById('generatePDF').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const invoiceElement = document.getElementById('invoice');

            html2canvas(invoiceElement, {
                scale: 2,
                useCORS: true,
                logging: false
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                const imgX = (pdfWidth - imgWidth * ratio) / 2;
                const imgY = 30;

                pdf.addImage(imgData, 'PNG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                pdf.save('invoice.pdf');
            });
        });
    </script>
</body>
</html>
